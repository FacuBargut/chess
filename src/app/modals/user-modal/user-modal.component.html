<mat-card>
    <mat-card-title>
        {{ title }}
    </mat-card-title>
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="addUser($event)">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Numero de usuario</mat-label>
                <input formControlName="numero_usuario" type="text" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input formControlName="usuario" type="text" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-slide-toggle>Activo</mat-slide-toggle>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Clave</mat-label>
                <input formControlName="clave" type="text" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" type="text" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input formControlName="apellido" type="text" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Direccion</mat-label>
                <input formControlName="direccion" type="text" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Telefono</mat-label>
                <input formControlName="telefono" type="text" matInput>
            </mat-form-field>
        </div>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Agregar</button>
        </mat-card-actions>
    </form>
    </mat-card-content>
    
    
    
</mat-card>
